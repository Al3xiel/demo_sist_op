<div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 md:p-6">
  <div class="space-y-4 md:flex md:items-center md:justify-between md:gap-6 md:space-y-0">
    <a class="shrink-0 md:order-1" href="#">
      <img alt="imac image"
           class="h-20 w-20"
           [src]="productCartItem().product.image"/>
    </a>

    <label class="sr-only" for="counter-input">Choose quantity:</label>
    <div class="flex items-center justify-between md:order-3 md:justify-end">
      <div class="flex items-center">
        <button class="inline-flex h-5 w-5 shrink-0 items-center justify-center rounded-md border border-gray-300 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-100 dark:border-gray-600 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700" data-input-counter-decrement="counter-input" id="decrement-button"
                type="button" (click)="onDecrease.emit(productCartItem())">
          <svg aria-hidden="true" class="h-2.5 w-2.5 text-gray-900 dark:text-white" fill="none"
               viewBox="0 0 18 2" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 1h16" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
          </svg>
        </button>
        <input class="w-10 shrink-0 border-0 bg-transparent text-center text-sm font-medium text-gray-900 focus:outline-none focus:ring-0 dark:text-white" data-input-counter id="counter-input"
               placeholder=""
               required type="text" [value]="productCartItem().quantity" disabled/>
        <button class="inline-flex h-5 w-5 shrink-0 items-center justify-center rounded-md border border-gray-300 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-100 dark:border-gray-600 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700" data-input-counter-increment="counter-input" id="increment-button"
                type="button" (click)="onIncrease.emit(productCartItem())">
          <svg aria-hidden="true" class="h-2.5 w-2.5 text-gray-900 dark:text-white" fill="none"
               viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 1v16M1 9h16" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                  stroke-width="2"/>
          </svg>
        </button>
      </div>
      <div class="text-end md:order-4 md:w-32">
        <p class="text-base font-bold text-gray-900 dark:text-white">{{productCartItem().product.price | currency}}</p>
      </div>
    </div>

    <div class="w-full min-w-0 flex-1 space-y-4 md:order-2 md:max-w-md">
      <a class="text-base font-medium text-gray-900 hover:underline dark:text-white" href="#">{{productCartItem().product.title}}</a>

      <div class="flex items-center gap-4">
        <button class="inline-flex items-center text-sm font-medium text-red-600 hover:underline dark:text-red-500"
                type="button" (click)="onRemove.emit(productCartItem().product.id)">
          <svg aria-hidden="true" class="me-1.5 h-5 w-5" fill="none" height="24" viewBox="0 0 24 24"
               width="24" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 18 17.94 6M18 18 6.06 6" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                  stroke-width="2"/>
          </svg>
          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>
