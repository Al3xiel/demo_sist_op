<a [routerLink]="['/product',product().id]">
  <div class="max-w-sm bg-white border border-green-600 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 pt-10">
    <picture>
      <img [src]="product().image" alt="" class="rounded-t-lg h-60 w-full object-contain object-center"/>
    </picture>
    <div class="p-5">
      <a href="#">
        <h5
          class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white line-clamp-1">{{ product().title }}</h5>
      </a>
      <p class="mb-2.5 font-normal text-gray-700 dark:text-gray-400 line-clamp-3">{{ product().description }}</p>
      <div class="flex justify-center my-4">
        <button class="inline-flex gap-3 items-center px-3 py-2 text-sm font-medium text-center text-white bg-green-700 rounded-lg hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
        (click)="add($event)">
          <svg class="icon icon-tabler icon-tabler-shopping-cart-plus" fill="none" height="30"
               stroke="#FFFFFF" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" width="30"
               xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h24v24H0z" fill="none" stroke="none"/>
            <path d="M4 19a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"/>
            <path d="M12.5 17h-6.5v-14h-2"/>
            <path d="M6 5l14 1l-.86 6.017m-2.64 .983h-10.5"/>
            <path d="M16 19h6"/>
            <path d="M19 16v6"/>
          </svg>
          Agregar al carrito
        </button>
      </div>
    </div>
  </div>
</a>
